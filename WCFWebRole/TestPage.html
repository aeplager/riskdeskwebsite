<body>
    <div id="map"></div>
    <script>
      var map;
function initMap() {
    var map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: -34.397, lng: 150.644 },
        zoom: 6
    });
    var infoWindow = new google.maps.InfoWindow({ map: map });

    // Try HTML5 geolocation.
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
            var pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
            };
            navigator.geolocation.watchPosition
            var image;// = 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png';
            image = "Images/gpsloc.png";
            var myLatLng = { lat: position.coords.latitude, lng: position.coords.longitude };
            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                icon: image,
                title: 'Current Position'
            });
            //infoWindow.setPosition(pos);
            //infoWindow.setContent('Location found.');
            map.setCenter(pos);
        }, function () {
            handleLocationError(true, infoWindow, map.getCenter());
        });
    } else {
        // Browser doesn't support Geolocation
        handleLocationError(false, infoWindow, map.getCenter());
    }
    TestAjax();
}

function handleLocationError(browserHasGeolocation, infoWindow, pos) {
    infoWindow.setPosition(pos);
    infoWindow.setContent(browserHasGeolocation ?
                          'Error: The Geolocation service failed.' :
                          'Error: Your browser doesn\'t support geolocation.');
}
function TestAjax() {
    try {
        // Displayed the weather forecast
        jQuery.ajax({
            type: 'GET',
            contentType: 'application/json;  charset=utf-8',
            url: '/WCFWebService.svc/GetPlayersJson',
            data: "{}",
            dataType: 'json',
            async:  false,
            success: function (Result) {
                alert("Inside the Ajax");
                var test;
                test = Result[1].Country;
                alert(test);
            },
            error: function (e) { alert("Error"); alert(e.responseText); }
        });

    }
    catch (e) { ErrorFunction(e.message); }
}

    </script>
